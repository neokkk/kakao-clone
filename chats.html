<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>Chats</title>

</head>
<body>
  <!-- header 시작 -->
  <header>

    <div class="header_top">

      <div class="header_column">

        <i class="fa fa-plane"></i>
        <i class="fa fa-wifi"></i>

      </div>
      <div class="header_column">

        <span class="header_time">18:38</span>

      </div>
      <div class="header_column">

        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header_battery">66% <i class="fa fa-battery-full"></i></span>

      </div>

    </div>
    <div class="header_bottom">

      <div class="header_column">

        <span class="header_text">Edit</span>

      </div>
      <div class="header_column">

        <span class="header_text">Friends <span class="header_number">1</span></span>

      </div>
      <div class="header_column">
      </div>

    </div>

  </header>
  <!-- main 시작 -->
  <main class="chats">

    <div class="search-bar">

      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus friends">

    </div>
    <!-- main ul1 시작 -->
    <ul class="chats_list">

      <li class="chats_chat">

        <div class="chat_content">

          <img src="images/avatar.jpg">
          <div class="chat_preview">

            <h3 class="chat_user">Lynn</h3>
            <span class="chat_last-message">Hello! This is a test message.</span>

          </div>

        </div>
        <span class="chat_date-time">15:55</span>

      </li>

    </ul>
    <!-- main ul2 시작 -->
    <ul class="chats_list">

      <li class="chats_chat">

        <div class="chat_content">

          <img src="images/avatar.jpg">
          <div class="chat_preview">

            <h3 class="chat_user">KakaoTalk</h3>
            <span class="chat_last-message">You logged into KakaoTalk PC</span>

          </div>

        </div>
        <span class="chat_date-time">Oct.23</span>

      </li>

    </ul>
    <div class="chat_btn">

      <i class="fa fa-comment"></i>

    </div>

  </main><!-- main 종료 -->
  <!-- nav 시작 -->
  <nav class="tab-bar">

    <a href="index.html" class="tab-bar_tab">

      <i class="fa fa-user"></i><span class="tab-bar_title">Friends</span>

    </a>
    <a href="chats.html" class="tab-bar_tab">

      <i class="fa fa-comment"></i><span class="tab-bar_title tab-bar_selected">Chats</span>

    </a>
    <a href="find.html" class="tab-bar_tab">

      <i class="fa fa-search"></i><span class="tab-bar_title">Find</span>

    </a>
    <a href="more.html" class="tab-bar_tab">

      <i class="fa fa-ellipsis-h"></i><span class="tab-bar_title">More</span>

    </a>

  </nav>

</body>
</html>
