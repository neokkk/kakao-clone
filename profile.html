<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Profile</title>

</head>
<body>
  <!-- header 시작 -->
  <header class="top-header top-header-transparent">

    <div class="header_top">

      <div class="header_column">

        <i class="fa fa-plane"></i>
        <i class="fa fa-wifi"></i>

      </div>
      <div class="header_column">

        <span class="header_time">18:38</span>

      </div>
      <div class="header_column">

        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header_battery">66% <i class="fa fa-battery-full"></i></span>

      </div>

    </div>
    <div class="header_bottom">

      <div class="header_column">

        <a href="index.html">

          <i class="fa fa-times fa-lg"></i>

        </a>

      </div>
      <div class="header_column">
      </div>
      <div class="header_column">

        <i class="fa fa-user fa-lg"></i>

      </div>

    </div>

  </header>
  <!-- main 시작 -->
  <main class="profile">

    <header class="profile_header">

      <div class="profile_header-container">

        <img src="images/avatar.jpg">
        <h3 class="profile_header-title">Nicolas</h3>

      </div>

    </header>
    <div class="profile_container">

      <input type="text" placeholder="itnicolasme@gmail.com">

      <div class="profile_actions">

        <div class="profile_action">

          <span class="profile_action-circle">

            <i class="fa fa-comment fa-2x"></i>

          </span>
          <span class="profile_action-title">My Chatroom</span>

        </div>

        <div class="profile_action">

          <span class="profile_action-circle">

            <i class="fa fa-pencil fa-2x"></i>

          </span>
          <span class="profile_action-title">Edit Profile</span>

        </div>

      </div>

    </div>

  </main><!-- main 종료 -->
</body>
</html>
